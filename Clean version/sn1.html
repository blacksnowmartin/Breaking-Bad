<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sn1-styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
        <div id="quiz-container" class="bg-light text-dark p-4 rounded-3 shadow-lg">
            <div id="header">
                <h1 class="text-center mb-4" style="font-family: 'Comic Sans MS', cursive, sans-serif; color: #00ff00;">Season 1</h1>
            </div>
            <div id="question" class="mb-4 fs-5"></div>
            <div id="choices" class="d-grid gap-2"></div>
            <div id="button-container" class="mt-4 text-center">
                <button id="submit-button" class="btn btn-primary">Submit Answer</button>
            </div>
            <div id="result" class="mt-4 text-center"></div>
        </div>
    </div>

    <audio id="correct-sound" src="audio/correct-156911.mp3"></audio>
    <audio id="wrong-sound" src="audio/wrong-buzzer-6268.mp3"></audio>
    <audio id="pass-sound" src="audio/congratulations.mp3"></audio>
    <audio id="fail-sound" src="audio/fail.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sn1.js"></script>
</body>
</html>
