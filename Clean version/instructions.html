<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instructions</title>
</head>
<body style="background-image: url('images/instructions.jpg'); background-repeat: no-repeat; background-size: cover;">
  <div id="quiz-container">
    <div id="header">
      <h1  style="font-family: 'Comic Sans MS', cursive, sans-serif; color: rgb(177, 202, 177);">Instructions</h1>  </div>
  </div>
<div id="instructions"></div>
<p></p>
<style>
  #instructions {
    color: #FFD700;
    font-weight: bold;
  }
</style>
<script>
  var text = document.getElementById("instructions");
  var i = 0;
  var txt = '<span style="font-family: \'Comic Sans MS\', cursive, sans-serif; color: #8B0000; font-weight: bold;">Welcome to the Breaking Bad Trivia Game!</span> Test your knowledge of the hit TV series Breaking Bad by answering a series of trivia questions. See if you can score enough points to unlock images and proceed to the next level!';
  var speed = 50;

  function typeWriter() {
    if (i < txt.length) {
      text.innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter();
</script>
<div id="button-container">
    <button id="quit-button"><a href="start.html">Quit</a></button>
  </div>


  <p></p>
</html>
